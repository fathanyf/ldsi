        <div class="nav-logo">
            <img class="imglogo" src="gambar/logo_ldsi-png.png" alt="" height="50">
        </div>
        <div class="nav-menu" id="myNavMenu">
            <ul class="nav_menu_list">
                <li class="nav_list">
                    <a href="index.html" class="nav-link">Home</a>

                <li class="nav_list">

                    <div class="circle"></div>

                <li class="nav_list">

        <!-- <div class="nav-button">

        </div>

    <!-- -------------- MAIN ---------------- -->
    <main class="wrapper">
       <!-- -------------- CONTACT BOX ---------------- -->
       <section class="section" id="contact">
        <div class="top-header">
          <h1>Subscribe Our Products</h1>
          <span>Register to Subscribe Our Products</span>
        </div>
           <div class="col">
              <div class="form-control">
                  <form action="https://formspree.io/f/mnqkovpa" method="POST" >
                      <div class="form-inputs">
                          <input type="text" class="input-field" placeholder="Name" name="name" required>
                          <input type="text" class="input-field" placeholder="Email" name="email" required>
                          <input type="text" class="input-field" name="phone" placeholder="Phone Number (WhatsApp)" required>
                          <br/>
                      </div>
                      <div class="form-button">
                          <button class="btn">Send <i class="uil uil-message"></i></button>
                      </div>
                  </form>
              </div>
           </div>
        </div>
        </section>
    </main>
    <!-- --------------- FOOTER --------------- -->
    <footer>
        <span>PT Layanan Data Solusi Indonesia | <span class="far fa-copyright"></span> 2023 All Rights Reserved</span>
    </footer>
    </div>
