<head>

    <!-- --------- FAVICON ---------- -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>PT LDSI</title>
</head>
<body>
   <div class="container">
    <!-- --------------- HEADER --------------- -->
    <nav id="header">
        <div class="nav-logo">
            <img src="gambar/logo_ldsi-png.png" alt="" height="50px">
        </div>
        <!-- Mobile Menu Button -->
        <div class="nav-menu-btn">
            <i class="uil uil-bars" onclick="toggleMobileMenu()"></i>
        </div>
        <!-- Mobile Navigation Menu -->
        <div class="mobile-menu" id="mobileNavMenu">
            <ul class="nav_menu_list">
                <li class="nav_list">
                    <a href="index.html" class="nav-link active-link">Home</a>
                </li>
                <li class="nav_list">
                    <a href="Products.html" class="nav-link">Products & Services</a>
                </li>
                <li class="nav_list">
                    <a href="Subscribe.html" class="nav-link">Products Subscription</a>
                </li>
                <li class="nav_list">
                    <a href="Consultation.html" class="nav-link">Financial Consultation</a>
                </li>
                <li class="nav_list">
                    <a href="Contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- -------------- MAIN ---------------- -->
    <main class="wrapper">
       <!-- -------------- CONTACT BOX ---------------- -->
       <section class="section" id="contact">
        <div class="top-header">
          <h1>Subscribe Our Products</h1>
          <span>Register to Subscribe Our Products</span>
        </div>
           <div class="col">
              <div class="form-control">
                  <form action="https://formspree.io/f/mnqkovpa" method="POST" >
                      <div class="form-inputs">
                          <input type="text" class="input-field" placeholder="Name" name="name" required>
                          <input type="text" class="input-field" placeholder="Email" name="email" required>
                          <input type="text" class="input-field" name="phone" placeholder="Phone Number (WhatsApp)" required>
                          <br/>
                      </div>
                      <div class="text-area">
                          <textarea placeholder="Message"></textarea>
                      </div>
                      <div class="form-button">
                          <button class="btn">Send <i class="uil uil-message"></i></button>
                      </div>
                  </form>
              </div>
           </div>
        </div>
        </section>
    </main>
    <!-- --------------- FOOTER --------------- -->
    <footer>
        <div class="top-footer">
            <p>John Doe .</p>
        </div>
        <div class="middle-footer">
            <ul class="footer-menu">
                <li class="footer_menu_list">
                    <a href="#home">Home</a>
                </li>
                <li class="footer_menu_list">
                    <a href="#about">About</a>
                </li>
                <li class="footer_menu_list">
                    <a href="#projects">Projects</a>
                </li>
                <li class="footer_menu_list">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <div class="footer-social-icons">
            <div class="icon"><i class="uil uil-instagram"></i></div>
            <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
            <div class="icon"><i class="uil uil-dribbble"></i></div>
            <div class="icon"><i class="uil uil-github-alt"></i></div>
        </div>
        <div class="bottom-footer">
            <p>Copyright &copy; <a href="#home" style="text-decoration: none;">John Doe</a> - All rights reserved</p>
        </div>
    </footer>
    </div>
    <!-- ----- TYPING JS Link ----- -->

       <!-- ----- SCROLL REVEAL JS Link----- -->

    <!-- ----- MAIN JS ----- -->
    <script src="main.js"></script>
